
<!DOCTYPE html>
<html>
  <head>
    <title>Styled Maps - Night Mode</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
		var styles = [
		  {
		    featureType: 'water',
		    elementType: 'geometry.fill',
		    stylers: [
		      { color: '#adc9b8' }
		    ]
		  }
		];
        // Styles a map in night mode.
        var options = {
		  mapTypeControlOptions: {
		    mapTypeIds: ['Styled']
		  },
		    center: new google.maps.LatLng(-7.245217594087794, 112.74455556869509),
		    zoom: 16,
		    disableDefaultUI: true, 
		    mapTypeId: 'Styled'
		  };
		  var div = document.getElementById('surabaya');
		  var map = new google.maps.Map(div, options);
		  var styledMapType = new google.maps.StyledMapType(styles, { name: 'Styled' });
		  map.mapTypes.set('Styled', styledMapType);
		};
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5YM6-gIUzxa87UTNiPunmfYUvI7j650E&callback=initMap">
  </script>
  </body>
</html>
